<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<form method="POST">
    {% csrf_token %}
        <h3>{{ account }}</h3>
        <p>Тип счета : {{ account.account_type }} </p>
        {% for credit in account.credits.all %}
            <p><label>Кредит на сумму : {{ credit.sum }} сом</label></p>

    {% endfor %}

</form>

</body>
</html>
